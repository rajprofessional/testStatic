<body>

    <header>
        <div class="container-header">

            <div class="navbar">

                <nav>
                    <ul>
                        <li><a href="https://www.google.com/">Home</a></li>

                    <button class="searchbtn" type="submit"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </div>

    <main>
        <div class="mid-section">
            <div class="login-form">
                <form action="#">
                    <h3>Login</h3>
                    <!-- <label for="login-username">Username</label> -->
                    <input type="text" name="login-username" placeholder="Enter Username">
                    <!-- <label for="login-password">Password</label> -->
                    <span class="input-eye">
                        <input type="password" name="login-password" id="pass" placeholder="Enter Password" autocomplete="off"><i class="fa fa-eye" onclick="passShow()" ></i>
                    </span>
                    <div class="btns">
                        <input class="ip-btn" type="submit" name="login-submit" value="Login">
                        <input class="ip-btn" type="reset" name="reset-login-form" value="Reset">

                    </div>
                </form>
            </div>
        </div>
    </main>
